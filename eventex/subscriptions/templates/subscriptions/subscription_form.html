{% extends 'base.html' %}

{% block content %}

    <h1>Formulário de inscrição</h1>
    <!-- Form -->
    <form action="." method="POST" class="forms-horizontal">
        {% csrf_token %}
        <fieldset class="form-actions">
            <div class="control-group">
                <label for="{{ form.name.id_for_label }}">{{ form.name.label }}:</label>
                <div class="controls">
                    <input id="id_name" type="text" class="form-control span10" name="name" maxlength="100" />
                    {{ form.name.errors }}
                </div>            
            </div>
            <div class="control-group">
                <label for="form.cpf.id_for_label">{{ form.cpf.label }}:</label>
                <div class="controls">
                    <input id="id_cpf" type="text" name="cpf" class="form-control span3" maxlength="11" />
                    {{ form.cpf.errors }}
                </div>            
            </div>
            <div class="control-group">
                <label for="form.email.id_for_label">{{ form.email.label }}:</label>
                <div class="controls">
                    <input id="id_email" type="text" class="form-control span10" name="email" maxlength="75" />
                    {{ form.email.errors }}
                </div>            
            </div>
            <div class="control-group">
                <label for="form.phone.id_for_label">{{ form.phone.label }}:</label>
                <div class="controls">
                    <input id="id_phone" type="text" name="phone" class="form-control span3" maxlength="20" />
                    {{ form.phone.errors }}
                </div>                           
            </div>
            <input type="submit" value="Enviar" class="btn btn-primary">
            <a href="/" class="btn">Cancelar</a>            
        </fieldset>
    </form>
    <!-- Form -->
{% endblock content %}
