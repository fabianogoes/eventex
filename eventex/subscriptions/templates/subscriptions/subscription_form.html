{% extends 'base.html' %}

{% block content %}

    <h1>Formulário de inscrição</h1>
    <!-- Form -->
    <form action="." method="POST" class="forms-horizontal">
        {% csrf_token %}
        <p>
            <label for="{{ form.name.id_for_label }}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ form.name.label }}:
                <input id="id_nome" type="text" class="form-control span10" name="nome" maxlength="100" />
                {{ form.name.errors }}
            </label>
        </p>
        <p>
            <label for="form.cpf.id_for_label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ form.cpf.label }}:
                <input id="id_cpf" type="text" name="cpf" class="form-control span3" maxlength="11" />
                {{ form.cpf.errors }}
            </label>
        </p>
        <p>
            <label for="form.email.id_for_label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ form.email.label }}:
                <input id="id_email" type="text" class="form-control span10" name="email" maxlength="75" />
                {{ form.email.errors }}
            </label>
        </p>
        <p>
            <label for="form.phone.id_for_label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ form.phone.label }}:
                <input id="id_phone" type="text" name="phone" class="form-control span3" maxlength="20" />
                {{ form.phone.errors }}
            </label>
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Enviar" class="btn btn-primary">
            <a href="/" class="btn btn-link">Cancelar</a>
        </p>
    </form>
    <!-- Form -->
{% endblock content %}
